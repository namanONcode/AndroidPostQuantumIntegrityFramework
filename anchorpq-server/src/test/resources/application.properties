# Test configuration for AnchorPQ Server
# Uses H2 in-memory database for testing

# Database
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:anchorpq_test;DB_CLOSE_DELAY=-1

# Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.anchorpq".level=DEBUG

# Crypto (use defaults)
anchorpq.crypto.mlkem.parameter-set=ML-KEM-768

# Rate limiting (relaxed for tests)
anchorpq.ratelimit.enabled=false

