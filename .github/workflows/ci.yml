name: CI Build & Test

permissions:
  contents: read

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  # ============================================================================
  # Gradle Plugin Build & Test
  # ============================================================================
  plugin-build:
    name: Plugin - Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [11, 17]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Run tests
        run: ./gradlew test jacocoTestReport

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/reports/jacoco/test/jacocoTestReport.xml
          flags: plugin
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: plugin-test-results-java-${{ matrix.java-version }}
          path: build/reports/tests/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: plugin-jar-java-${{ matrix.java-version }}
          path: build/libs/*.jar

  plugin-code-quality:
    name: Plugin - Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check code formatting
        run: ./gradlew spotlessCheck
        continue-on-error: true

      - name: Validate plugin
        run: ./gradlew validatePlugins

  # ============================================================================
  # Quarkus Server Build & Test
  # ============================================================================
  server-build:
    name: Server - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: anchorpq-server

    strategy:
      matrix:
        java-version: [17, 21]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B compile -DskipTests

      - name: Run tests
        run: mvn -B test

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: server-test-results-java-${{ matrix.java-version }}
          path: anchorpq-server/target/surefire-reports/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: server-jar-java-${{ matrix.java-version }}
          path: anchorpq-server/target/quarkus-app/

  server-code-quality:
    name: Server - Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: anchorpq-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check code formatting
        run: mvn -B spotless:check
        continue-on-error: true

  # ============================================================================
  # Docker Build Test
  # ============================================================================
  server-docker:
    name: Server - Docker Build
    runs-on: ubuntu-latest
    needs: server-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./anchorpq-server
          file: ./anchorpq-server/Dockerfile
          push: false
          tags: anchorpq/anchorpq-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

