name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: '35 12 * * 4'

jobs:
  # ============================================================================
  # CodeQL Analysis - Gradle Plugin
  # ============================================================================
  analyze-plugin:
    name: Analyze Plugin (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build Plugin with Gradle
      run: |
        chmod +x gradlew
        ./gradlew build -x test --no-daemon

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}/project:plugin"

  # ============================================================================
  # CodeQL Analysis - Quarkus Server
  # ============================================================================
  analyze-server:
    name: Analyze Server (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build Server with Maven
      working-directory: anchorpq-server
      run: mvn -B compile -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}/project:server"

  # ============================================================================
  # CodeQL Analysis - Android Demo App
  # ============================================================================
  analyze-demo-app:
    name: Analyze Demo App (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build Demo App with Gradle
      working-directory: anchorpq-demo-app
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug -x test --no-daemon

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}/project:demo-app"

  # ============================================================================
  # CodeQL Analysis - GitHub Actions
  # ============================================================================
  analyze-actions:
    name: Analyze GitHub Actions
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: actions
        build-mode: none

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:actions"
