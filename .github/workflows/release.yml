name: Release Plugin

on:
  push:
    tags:
      - 'v*'
      - '!server-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Plugin version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  release-plugin:
    name: Release AnchorPQ Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build plugin
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: AnchorPQ Plugin v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## AnchorPQ Gradle Plugin v${{ steps.get_version.outputs.VERSION }}
            
            Post-Quantum Secure Android Application Integrity Framework using Merkle Trees and ML-KEM (CRYSTALS-Kyber).
            
            ### üì¶ Installation
            
            Add to your `build.gradle.kts`:
            ```kotlin
            plugins {
                id("io.github.namanoncode.anchorpq") version "${{ steps.get_version.outputs.VERSION }}"
            }
            ```
            
            Or in `build.gradle`:
            ```groovy
            plugins {
                id 'io.github.namanoncode.anchorpq' version '${{ steps.get_version.outputs.VERSION }}'
            }
            ```
            
            ### ‚ú® Features
            
            - üå≥ **Merkle Tree Computation** - Deterministic hash of compiled bytecode
            - üîê **ML-KEM Encryption** - Post-quantum secure communication
            - üì± **AGP 8+ Compatible** - Works with modern Android builds
            - ‚ö° **Automatic Integration** - Hooks into build lifecycle
            
            ### üîó Related
            
            - **Verification Server**: Use with [AnchorPQ Server](https://github.com/${{ github.repository }}/tree/main/anchorpq-server) for runtime integrity verification
            - **Gradle Plugin Portal**: [io.github.namanoncode.anchorpq](https://plugins.gradle.org/plugin/io.github.namanoncode.anchorpq)
            
            ### üì• Downloads
            
            - Plugin JAR attached below
            - Also available on [Gradle Plugin Portal](https://plugins.gradle.org/plugin/io.github.namanoncode.anchorpq)
            
            See [README](https://github.com/${{ github.repository }}#readme) for full documentation.
          files: |
            build/libs/*.jar
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

