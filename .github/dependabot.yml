version: 2
updates:
  # ============================================================================
  # Gradle Plugin Dependencies
  # ============================================================================
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "gradle"
      - "plugin"
      - "auto-merge"
    commit-message:
      prefix: "deps(plugin)"
      include: "scope"
    groups:
      bouncy-castle:
        patterns:
          - "org.bouncycastle:*"
      testing:
        patterns:
          - "org.junit*"
      android:
        patterns:
          - "com.android.tools.build:*"

  # ============================================================================
  # Demo App Gradle Dependencies
  # ============================================================================
  - package-ecosystem: "gradle"
    directory: "/anchorpq-demo-app"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "gradle"
      - "demo-app"
      - "auto-merge"
    commit-message:
      prefix: "deps(demo)"
      include: "scope"
    groups:
      androidx:
        patterns:
          - "androidx.*"
          - "com.google.android.material:*"
      networking:
        patterns:
          - "com.squareup.retrofit2:*"
          - "com.squareup.okhttp3:*"
      bouncy-castle:
        patterns:
          - "org.bouncycastle:*"

  # ============================================================================
  # Quarkus Server Maven Dependencies
  # ============================================================================
  - package-ecosystem: "maven"
    directory: "/anchorpq-server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "maven"
      - "server"
      - "auto-merge"
    commit-message:
      prefix: "deps(server)"
      include: "scope"
    groups:
      quarkus:
        patterns:
          - "io.quarkus*"
        update-types:
          - "minor"
          - "patch"
      bouncy-castle:
        patterns:
          - "org.bouncycastle:*"
      testing:
        patterns:
          - "io.rest-assured:*"
          - "org.junit*"

  # ============================================================================
  # Docker Dependencies
  # ============================================================================
  - package-ecosystem: "docker"
    directory: "/anchorpq-server"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"
      - "server"
    commit-message:
      prefix: "deps(docker)"

  # ============================================================================
  # GitHub Actions
  # ============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "auto-merge"
    commit-message:
      prefix: "ci"
      include: "scope"

